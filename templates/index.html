<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eceff4, #bcd0e7);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        p {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #6c7b8a;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin: 10px 15px;
            padding: 15px 35px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #3498db, #2c6ed5);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(90deg, #297db5, #1c5fa3);
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.25);
        }

        /* Decorative Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        .circle.small {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 25%;
            animation: float 8s infinite ease-in-out;
        }

        .circle.large {
            width: 250px;
            height: 250px;
            bottom: 10%;
            right: 20%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                padding: 12px 28px;
                font-size: 1.1rem;
            }

            .circle.small {
                width: 70px;
                height: 70px;
            }

            .circle.large {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
<body>
<h1>Welcome to ESP ChatBot</h1>
<p><a href="{{ url_for('signup') }}">Sign Up</a> or <a href="{{ url_for('login') }}">Log In</a></p>
</body>
</html>
